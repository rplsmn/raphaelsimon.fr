project:
  type: website
  output-dir: _site
  render:
    - en/
    - fr/
    - index.html

# Load multilingual extension
extensions:
  - multilang

website:
  title: "Raphaël Simon"
  description: "Personal website - Medicine, Public Health, Software Engineering, Data Science"
  site-url: https://raphaelsimon.fr
  favicon: images/favicon.jpg

  # Search functionality (uses Quarto defaults: s, f, /)
  search:
    location: navbar
    type: overlay

  # Top navigation
  navbar:
    background: dark
    left:
      - text: Blog
        href: en/blog/index.qmd
      - text: About
        href: en/about.qmd
      - text: Contact
        href: en/contact.qmd
    right:
      - icon: github
        href: https://github.com/rplsmn
        aria-label: GitHub
      - icon: linkedin
        href: https://linkedin.com/in/raphael-simon-md
        aria-label: LinkedIn
      - icon: bluesky
        href: https://bsky.app/profile/raphsmn.bsky.social
        aria-label: Bluesky
      - icon: rss
        href: en/blog/index.xml
        aria-label: RSS Feed
      - text: |
          {{< lang-switch >}}

  # Footer
  page-footer:
    left: |
      © 2026 Raphaël Simon
    right: |
      {{< lang-switch >}}

  # Enable back-to-top button
  back-to-top-navigation: true

# Theme with dark mode default
format:
  html:
    theme:
      dark: darkly
      light: flatly
    css: styles.css
    toc: true
    code-copy: true
    code-overflow: wrap
    include-after-body: _includes/lang-switcher-script.html

# Analytics (optional - add when ready)
# google-analytics: "G-XXXXXXXXXX"
